<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <!--підключення шаблонізатора-->
<head>
    <title>Блог</title>
    <!--/*@thymesVar id="title" type=""*/-->
    <title th:text="${title}"/> <!--назва сторінки-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <!--кодування сторінки-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<!--p th:text="'Hello, ' + ${title} + '!'" /--> <!--синтаксис шаблонізатора Thymeleaf-->

<div class="container mt-5">
    <h1>Блог</h1>
    <div th:each="el: ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.anons}"/>
        <a th:href="'/blog/' + ${el.id}" class="btn btn-warning" >Деталі</a>
    </div>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>

</body>
</html>
