<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <!--підключення шаблонізатора-->
<head>
    <title>Блог</title>
<!--    <title th:text="${title}"/> &lt;!&ndash;назва сторінки&ndash;&gt;-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <!--кодування сторінки-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<!--p th:text="'Hello, ' + ${title} + '!'" / синтаксис шаблонізатора Thymeleaf-->

<div class="container mt-5">
    <div th:each="el: ${post}" class="alert alert-info mt-2">
        <h1 th:text="${el.title}"/>
        <p th:text="${el.full_text}"/>
        <p><b>Перегляди:</b> <span th:text="${el.views}"/> </p>
        <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning mb-2">Редагувати</a>
        <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Видалити</button>
        </form>
    </div>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>

</body>
</html>
