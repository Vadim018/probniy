<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <!--підключення шаблонізатора-->
<head>
    <title>Редагування статті</title>
    <!--    <title th:text="${title}"/> &lt;!&ndash;назва сторінки&ndash;&gt;-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> <!--кодування сторінки-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<!--p th:text="'Hello, ' + ${title} + '!'" /--> <!--синтаксис шаблонізатора Thymeleaf-->

<div class="container mt-5 mb-5">
    <h1>Редагування статті</h1>
    <div th:each="el: ${post}">
        <form method="post">

            <input type="text" th:value="${el.title}" name="title" placeholder="Введіть назву статті" class="form-control"><br>

            <input type="text" th:value="${el.anons}" name="anons" placeholder="Введіть анонс статті" class="form-control"><br>

            <textarea name="full_text" placeholder="Введіть текст статті" class="form-control" th:text="${el.full_text}"/><br>

            <button type="submit" class="btn btn-success"> <!-- type="submit" *** перезавантаження сторінки-->
                Оновити
            </button>
        </form>
    </div>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>

</body>
</html>
